<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIPIPOPO</title>
    <link rel="stylesheet" href="css.css" />
</head>
<body>
    <section id="containerPrincipal">
        <section id="conteinerFormulario">

            <div id="titulo">
                <h1>Adicione o valor</h1>
            </div>
            <hr>
            <div class="formulario">
                <label class="estiloLabel">Nome do gasto</label>
                <input type="text" id="nome" class="estiloForm">
                <label class="estiloLabel">Valor do gasto</label>
                <input type="number" id="valor" class="estiloForm">
                <label class="estiloLabel">Tipo do gasto</label>
                <select class="estiloForm">
                    <option value="conta">Contas</option>
                    <option value="divida">divida</option>
                    <option value="entreterimento">entreterimento</option>
                    <option value="emergencia">emergencia</option>
                    <option value="Saude">Saúde</option>
                    <option value="Comida">Comida fora de casa</option>
                    <option value="Investimento">Investimentos</option>
                    <option value="outros">Outros</option>
                  </select>
                 
                  <label class="estiloLabel">Data do gasto</label>
                <input type="date" id="data" class="estiloForm">
                <!--- formulário com nome, valor, tipo e data -->
            </div>
            <hr>
            <button id="calcular" onclick="AdicionarGasto()">ADICIONAR GASTO</button>
        </section>
        <section id="lista">

        </section>



    </section>

    
</body>
</html>
